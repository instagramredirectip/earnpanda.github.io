<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonetAd Earning Platform</title>
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="184101" async data-cfasync="false"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            color: #b8b8d1;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .control-card h3 {
            margin-bottom: 20px;
            color: #f093fb;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 9, 121, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 9, 121, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .frame-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .frame-container h3 {
            margin-bottom: 15px;
            color: #f093fb;
            text-align: center;
        }

        .frame-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .earnings-highlight {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .frame-wrapper {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸ’° MonetAd Earning Platform</h1>
            <p>Earn points by viewing advertisements</p>
        </div>

        <div class="stats-container">
            <div class="stat-card pulse">
                <div class="stat-label">Total Ads Watched</div>
                <div class="stat-value" id="adsCount">0</div>
            </div>
            <div class="stat-card pulse">
                <div class="stat-label">Points Earned</div>
                <div class="stat-value earnings-highlight" id="points">0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Auto Mode Status</div>
                <div class="stat-value" id="autoStatus">Stopped</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-card">
                <h3>ðŸ“º Manual View</h3>
                <button class="btn-primary" onclick="viewAd()">
                    <span>View Ad</span>
                </button>
            </div>
            <div class="control-card">
                <h3>ðŸ¤– Automatic Mode</h3>
                <button class="btn-success" id="autoBtn" onclick="toggleAuto()">
                    <span>Start Auto</span>
                </button>
            </div>
        </div>

        <div class="frame-container" id="frameContainer" style="display: none;">
            <h3>ðŸŽ¬ Ad Preview</h3>
            <div class="frame-wrapper">
                <iframe id="adFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            </div>
            <div class="status" id="status">Ready to load ads...</div>
        </div>
    </div>

    <script>
        // Create stars background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const AD_URL = '';
        let adsWatched = 0;
        let points = 0;
        let isAutoRunning = false;
        let autoInterval;
        let adWindow = null;

        function updateStats() {
            document.getElementById('adsCount').textContent = adsWatched;
            document.getElementById('points').textContent = points.toFixed(2);
        }

        function viewAd() {
            adWindow = window.open(AD_URL, '_blank', 'width=800,height=600');
            
            setTimeout(() => {
                if (adWindow && !adWindow.closed) {
                    adWindow.close();
                }
                adsWatched++;
                points += 0.5;
                updateStats();
                showNotification('Ad viewed! +0.5 points');
            }, 5000);
        }

        function getRandomDelay() {
            return Math.floor(Math.random() * 5000) + 5000; // 5-10 seconds
        }

        function loadAdInFrame() {
            const frame = document.getElementById('adFrame');
            const status = document.getElementById('status');
            const frameContainer = document.getElementById('frameContainer');
            
            frameContainer.style.display = 'block';
            status.innerHTML = '<span class="loading"></span> Loading ad...';
            
            // Create a fresh iframe
            const newFrame = document.createElement('iframe');
            newFrame.id = 'adFrame';
            newFrame.sandbox = 'allow-scripts allow-same-origin allow-forms allow-popups';
            newFrame.src = AD_URL;
            
            frame.parentNode.replaceChild(newFrame, frame);
            
            const viewDuration = getRandomDelay();
            
            setTimeout(() => {
                // Simulate scroll
                try {
                    newFrame.contentWindow.scrollTo(0, Math.random() * 500);
                } catch (e) {}
                
                status.innerHTML = `â±ï¸ Viewing ad... (${Math.floor(viewDuration/1000)}s)`;
            }, 1000);

            setTimeout(() => {
                if (isAutoRunning) {
                    adsWatched++;
                    points += 0.5;
                    updateStats();
                    status.innerHTML = 'âœ… Ad completed! +0.5 points';
                    
                    const nextDelay = getRandomDelay();
                    status.innerHTML += ` | Next ad in ${Math.floor(nextDelay/1000)}s...`;
                    
                    setTimeout(() => {
                        if (isAutoRunning) {
                            loadAdInFrame();
                        }
                    }, nextDelay);
                }
            }, viewDuration);
        }

        function toggleAuto() {
            const btn = document.getElementById('autoBtn');
            const status = document.getElementById('autoStatus');
            
            if (!isAutoRunning) {
                isAutoRunning = true;
                btn.innerHTML = '<span>Stop Auto</span>';
                btn.className = 'btn-danger';
                status.textContent = 'Running';
                status.style.color = '#38ef7d';
                loadAdInFrame();
            } else {
                isAutoRunning = false;
                btn.innerHTML = '<span>Start Auto</span>';
                btn.className = 'btn-success';
                status.textContent = 'Stopped';
                status.style.color = '#ff6a00';
                document.getElementById('frameContainer').style.display = 'none';
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
